<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford</title>
    <link rel="stylesheet" href="../styles/lancamentos.css">
    
    <!-- ESTILOS COMUNS (FOOTER, HEADER) -->
    <link rel="stylesheet" href="../styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="header">
            <img src="../../public/images/logo_header.png" alt="Logo">
            <ul class="links_header">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="./lancamentos.html">Lançamentos</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="video_section">
            <video controls loop autoplay width="40%" height="auto">
                <source src="../../public/videos/ford_enter.mp4">
            </video>
        </section>
        <section class="comparador">
            
            <table class="tabela">
                <tr>
                    <th>
                        <img src="../../public/images/xl_cabine.jpg" alt="XL Cabine">
                        <td class="dados">
                            <input class="checkbox" type="checkbox">
                            <div class="legendas">
                                <p>XL Cabine Simples 2.2 Diesel 4x4 C/P 2022</p>
                                <p>Preço Sob Consulta</p>
                            </div>
                            <img src="../../public/images/info.png" alt="info">
                        </td>
                    </th>
                    
                    <th>
                        <img src="../../public/images/xls_diesel.jpg" alt="XLS Diesel">
                        <td class="dados">
                            <input class="checkbox" type="checkbox">
                            <div class="legendas">
                                <p>XLS 2.2 Diesel 4x4 AT 2022</p>
                                <p>Preço Sob Consulta</p>
                            </div>
                            <img src="../../public/images/info.png" alt="info">
                        </td>
                    </th>
                    
                    <th>
                        <img src="../../public/images/storm.jpg" alt="Storm">
                        <td class="dados">
                            <input class="checkbox" type="checkbox">
                            <div class="legendas">
                                <p>Storm 3.2 Diesel 4x4 AT 2022</p>
                                <p>Preço Sob Consulta</p>
                            </div>
                            <img src="../../public/images/info.png" alt="info">
                        </td>
                    </th>
                </tr>
            </table>

            <button class="botao_comparador">Comparar Carros</button>
        </section>
    </main>

    <footer>
        <div class="footer">
            <section class="redes_sociais">
                <p>Redes Sociais</p>
                <ul class="links_footer">
                    <li><a href="#"><img src="../../public/images/facebook.png" alt="facebook logo"></a></li>
                    <li><a href="#"><img src="../../public/images/youtube.png" alt="youtube logo"></a></li>
                    <li><a href="#"><img src="../../public/images/instagram.png" alt="instagram logo"></a></li>
                </ul>
            </section>
            <img class="logo_footer" src="../../public/images/logo_footer.png" alt="Logo">
        </div>
    </footer>
</body>

</html>
