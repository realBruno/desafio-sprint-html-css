<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford</title>
    <link rel="stylesheet" href="../styles/contato.css">

    <!-- ESTILOS COMUNS (FOOTER, HEADER) -->
    <link rel="stylesheet" href="../styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="header">
            <img src="../../public/images/logo_header.png" alt="Logo">
            <ul class="links_header">
                <li class="link"><a href="../../index.html">Home</a></li>
                <li class="link"><a href="./lancamentos.html">Lançamentos</a></li>
                <li class="link"><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-image">
            <img class="xls_diesel" src="../../public/images/xls_diesel.jpg" alt="XLS Diesel">

            <form class="formulario" action="submit">
                <p class="sobre_voce">Sobre Você</p>
                <input class="input" type="text" placeholder="NOME*" required>
                <input class="input" type="email" placeholder="E-MAIL*" required>
                <input class="input" type="number" placeholder="TELEFONE*" required>
                <select class="input" required>
                    <option value="" disabled selected>TIPO DO CONTATO*</option>
                    <option value="elogio">ELOGIO</option>
                    <option value="reclamacao">RECLAMAÇÃO</option>
                    <option value="solicitacao">SOLICITAÇÃO</option>
                </select>
                <textarea cols="30" rows="4" placeholder="MENSAGEM" required></textarea>
                <button class="button">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer">
            <section class="redes_sociais">
                <p>Redes Sociais</p>
                <ul class="links_footer">
                    <li class="link"><a href="#"><img src="../../public/images/facebook.png" alt="facebook logo"></a></li>
                    <li class="link"><a href="#"><img src="../../public/images/youtube.png" alt="youtube logo"></a></li>
                    <li class="link"><a href="#"><img src="../../public/images/instagram.png" alt="instagram logo"></a></li>
                </ul>
            </section>
            <img class="logo_footer" src="../../public/images/logo_footer.png" alt="Logo">
        </div>
    </footer>
</body>

</html>
